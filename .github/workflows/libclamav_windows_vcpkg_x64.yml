name: libclamav_windows_vcpkg_x64
on:
  push:
    branches:
    - main
    - 2.2.2/scanner
    paths:
    - .github/workflows/libclamav_windows_vcpkg_x64.yml
    - plugins/scanner/build_script/libclamav/libclamav_windows_vcpkg_x64.ps1
jobs:
  build_vcpkg_win_x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: false
    - name: Build lib
      run: .\plugins\scanner\build_script\libclamav\libclamav_windows_vcpkg_x64.ps1
    - name: Package
      run: 7z a libclamav_windows_vcpkg_x64.zip ./output/*
    - name: Upload 
      uses: actions/upload-artifact@v3
      with:
        name: libclamav_windows_vcpkg_x64
        path: output/*